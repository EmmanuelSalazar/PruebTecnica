<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA TECNICA</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <form action="" id="form">
                <h1>Agregar productos</h1>
                <input type="text" placeholder="Nombre del producto" name="nombre">
                <input type="number" placeholder="Precio del producto" name="precio">
                <input type="number" placeholder="Cantidad" name="cantidad">
                <input type="number" placeholder="Monto recibido" name="monto">
                <input type="submit" value="Agregar producto" name="agregar">
            </form>
        </div>
        <div class="col" id="respuesta">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="src/js/almacenarDatos.js"></script>

</body>
</html>
